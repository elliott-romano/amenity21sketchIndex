<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Over Divs to Display Iframes</title>
    <style>
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px;
            display: inline-block;
        }
        .hoverDiv, .iframeContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hoverDiv {
            background-color: #F0F0F0;
            cursor: pointer;
            z-index: 1;
        }

        img {
            width: 100%;
            height: 100%;
        }
        .iframeContainer {
            display: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .iframeContainer.active {
            display: block;
            opacity: 1;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="containerWrapper">
    <div class="container" data-div-id="div0" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch00.html">
        <div class="hoverDiv">
            <img src="img/00.png">
        </div>
        <div class="iframeContainer">
            <iframe src="about:blank"></iframe>
        </div>
    </div>
    <div class="container" data-div-id="div1" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch01.html">
        <div class="hoverDiv">
            <img src="img/01.png">
        </div>
        <div class="iframeContainer">
            <iframe src="about:blank"></iframe>
        </div>
    </div>
    <div class="container" data-div-id="div2" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch02.html">
        <div class="hoverDiv">
            <img src="img/02.png">
        </div>
        <div class="iframeContainer">
            <iframe src="about:blank"></iframe>
        </div>
    </div>
    <div class="container" data-div-id="div3" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch03.html">
        <div class="hoverDiv">
            <img src="img/03.png">
        </div>
        <div class="iframeContainer">
            <iframe src="about:blank"></iframe>
        </div>
    </div>
    <div class="container" data-div-id="div4" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch04.html">
        <div class="hoverDiv">
            <img src="img/04.png">
        </div>
        <div class="iframeContainer">
            <iframe src="about:blank"></iframe>
        </div>
    </div>
    <div class="container" data-div-id="div5" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch05.html">
        <div class="hoverDiv">
            <img src="img/05.png">
        </div>
        <div class="iframeContainer">
            <iframe src="about:blank"></iframe>
        </div>
    </div>
    <div class="container" data-div-id="div6" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch06.html">
        <div class="hoverDiv">

    </div>
    <div class="container" data-div-id="div9" data-iframe-src="https://elliott-romano.github.io/amenity21sketchIndex/sketch09.html">

        </div>
        <div class="iframeContainer">
            <iframe src="about:blank"></iframe>
        </div>
    </div>
    

</div>

<script>
    document.getElementById('containerWrapper').addEventListener('mouseover', function(event) {
        const hoveredDiv = event.target.closest('.container');
        if (hoveredDiv) {
            const iframeSrc = hoveredDiv.dataset.iframeSrc;
            const allContainers = document.querySelectorAll('.iframeContainer');
            
            allContainers.forEach(container => {
                if (container.parentElement === hoveredDiv) {
                    container.classList.add('active');
                    container.querySelector('iframe').src = iframeSrc;
                } else {
                    container.classList.remove('active');
                    // Stop audio and reload iframe
                    const inactiveIframe = container.querySelector('iframe');
                    inactiveIframe.src = "about:blank";
                }
            });
        }
    });
</script>
</body>
</html>
