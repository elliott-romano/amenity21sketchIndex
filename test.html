<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Over Divs to Display Iframes</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px;
            display: inline-block;
        }
        .hoverDiv, .iframeContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hoverDiv {
            background-color: #F0F0F0;
            cursor: pointer;
            z-index: 1;
        }
        .iframeContainer {
            display: none;
            z-index: 2;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="div1" class="hoverDiv">Hover over me for iframe 1</div>
    <div id="iframe1Container" class="iframeContainer">
        <iframe src="about:blank"></iframe>
    </div>
</div>
<div class="container">
    <div id="div2" class="hoverDiv">Hover over me for iframe 2</div>
    <div id="iframe2Container" class="iframeContainer">
        <iframe src="about:blank"></iframe>
    </div>
</div>
<script>
    document.getElementById('div1').addEventListener('mouseover', function() {
        document.getElementById('iframe1Container').style.display = 'block';
        document.getElementById('iframe2Container').style.display = 'none';
        document.getElementById('iframe1Container').querySelector('iframe').src = "https://elliott-romano.github.io/amenity21sketchIndex/sketch1.html"; // Replace with your desired URL
    });
    document.getElementById('div2').addEventListener('mouseover', function() {
        document.getElementById('iframe2Container').style.display = 'block';
        document.getElementById('iframe1Container').style.display = 'none';
        document.getElementById('iframe2Container').querySelector('iframe').src = "https://elliott-romano.github.io/amenity21sketchIndex/sketch2.html"; // Replace with your desired URL
    });
</script>
</body>
</html>
